<!DOCTYPE HTML>
<html land="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
    <title>(3)Feed | LinkedIn</title>
    <script src="https://kit.fontawesome.com/6fe3f79a49.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user-group"></i>
        <i class="fa-solid fa-briefcase"></i>
        <i class="fa-solid fa-message-dots"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-grid"></i>
        <i class="fa-solid fa-sort-down"></i>
    </header>
<div class='background'>
    <div class = 'container'>
        <div id = 'column-one' class = 'column'>
            <div class = 'row'>
                <span class = 'circle'></span>
                <h1 id = 'name'>Garrett Adams</h1>
                <h2 id = 'dashes'> --</h2>
                <hr>
            </div>
            <div class = 'row'>
                <h1 id = 'connects'>Connections</h1>
                <h1 id = 'grow'>Grow your network</h1>
                <i id = 'user' class="fa-regular fa-user"></i>
                <hr>
            </div>
            <div class = 'row'>
                <h1 id = 'access'>Access exclusive tools & insights</h1>
            </div>
            <div class = 'row'>
                <span>
                    <i id = 'squareicon' class="fa-regular fa-square"></i>
                    <h1 id = 'try-premium'>Try Premium for free</h1>
                </span>
                <hr>
            </div>
            <div class = 'row'>
                <i class="fa-solid fa-bookmark"></i>
                <h1>My items</h1>
            </div>
            <div class = 'row'>
                <i class="fa-solid fa-plus"></i>
            </div>
            
        </div>
        <div id = 'column-two' class = 'column'>
            <i class="fa-solid fa-image"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-regular fa-calendar-check"></i>
            <i class="fa-regular fa-newspaper"></i>
        </div>
        <div id = 'column-three' class = 'column'>
            <i class="fa-solid fa-ellipsis"></i>
        </div>
         
    </div>
</div>


</body>
</html>
